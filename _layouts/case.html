---
layout: default
---

<header class="cf tl pv4 pv4-ns ph4 ph5-ns bb b--black-10">
    <section class="fl w-100 w-50-l pr5-ns">
        <h1 class="f3 f2-ns pb2 mv0 lh-title">{{ page.title }}</h1>
        <p class="f5 black-80">{{ page.tagline }}</p>
    </section>
    <section class="fl w-100 w-50-l">
        <p class="black-80 lh-copy ttu tracked f-tiny"><span class="b ttu tracked">Role: </span>{{ page.role }}</p>
        <p class="black-80 lh-copy ttu tracked f-tiny"><span class="b ttu tracked">Stack: </span>{{ page.stack }}</p>
    </section>
</header>

<article class="center f5 measure-wide pa3 nested-copy-line-height nested-headline-sansserif nested-headline-size nested-headline-line-height nested-img nested-figure nested-embeds nested-big-image nested-hr nested-code nested-list nested-blockquote nested-dt nested-table nested-link nested-form">
    {{ content }}
</article>
